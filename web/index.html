<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RxNorm Text Mapper</title>
  <style>
    :root {
      --bg-1: #f4f8ef;
      --bg-2: #dff2e5;
      --panel: #ffffff;
      --ink: #0f1c22;
      --subtle: #5f7078;
      --accent: #0a8f6a;
      --accent-2: #f97316;
      --line: #d8e3df;
      --shadow: 0 18px 50px rgba(18, 39, 49, 0.12);
      --radius: 16px;
      --mono: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: "Avenir Next", "Segoe UI", "Trebuchet MS", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--ink);
      background:
        radial-gradient(circle at 0% 0%, rgba(10,143,106,0.18), transparent 35%),
        radial-gradient(circle at 100% 20%, rgba(249,115,22,0.16), transparent 32%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 24px;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
      animation: rise .45s ease both;
    }

    .hero {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 18px 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
    }

    .hero h1 {
      margin: 0 0 4px;
      letter-spacing: .01em;
      font-size: clamp(1.3rem, 2.3vw, 2rem);
    }

    .hero p {
      margin: 0;
      color: var(--subtle);
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1.1fr .9fr;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid #c8d7d1;
      padding: 12px;
      font-family: var(--mono);
      font-size: 13px;
      background: #f8fcfa;
      color: var(--ink);
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 700;
      font-family: var(--sans);
      cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
    }

    .run {
      background: linear-gradient(90deg, var(--accent), #0ea371);
      color: white;
    }

    .clear {
      background: #e8efeb;
      color: #25414a;
    }

    button:hover { transform: translateY(-1px); filter: brightness(1.02); }

    .status {
      font-size: 12px;
      color: var(--subtle);
      min-height: 16px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }

    .pill {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      background: #fbfffc;
    }

    .pill .label {
      font-size: 11px;
      color: var(--subtle);
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .pill .value {
      font-size: 18px;
      font-weight: 700;
      margin-top: 2px;
    }

    .table-wrap {
      overflow: auto;
      border-radius: 12px;
      border: 1px solid var(--line);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 0;
      font-size: 12px;
    }

    th, td {
      padding: 9px 10px;
      border-bottom: 1px solid #e3ece8;
      text-align: left;
      vertical-align: top;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    #resultTable th:nth-child(1),
    #resultTable td:nth-child(1) {
      width: 40%;
    }

    #resultTable th:nth-child(n+2),
    #resultTable td:nth-child(n+2) {
      width: 15%;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: #39535d;
      background: #f4faf7;
    }

    td strong {
      display: block;
      overflow-wrap: anywhere;
    }

    td small {
      color: var(--subtle);
      display: block;
      white-space: normal;
      overflow-wrap: anywhere;
    }

    pre {
      margin: 0;
      max-height: 320px;
      overflow: auto;
      border: 1px solid var(--line);
      background: #f7fbf9;
      border-radius: 12px;
      padding: 12px;
      font-size: 11px;
      font-family: var(--mono);
    }

    .hidden { display: none; }

    .error { color: #b42318; }

    @keyframes rise {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 980px) {
      body { padding: 12px; }
      .grid { grid-template-columns: 1fr; }
      .summary { grid-template-columns: repeat(3, minmax(90px, 1fr)); }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="hero">
      <h1>RxNorm Text Mapper</h1>
      <p>Paste clinical text and map mentions to SBD, SCD, GPCK, BPCK, BN, SCDC, IN, PIN, MIN.</p>
    </section>

    <section class="grid">
      <article class="card">
        <label for="inputText"><strong>Clinical Text</strong></label>
        <textarea id="inputText" spellcheck="false">Metformin 1000 mg PO BID

Losartan 50 mg PO daily

Atorvastatin (Lipitor) 20 mg PO nightly

Amlodipine 5 mg PO daily

Empagliflozin (Jardiance) 10 mg PO daily</textarea>
        <div class="actions">
          <button class="run" id="runBtn">Run Mapping</button>
          <button class="clear" id="clearBtn">Clear Output</button>
          <span class="status" id="status">Ready. First run downloads runtime + index files.</span>
        </div>
      </article>

      <article class="card">
        <div class="summary">
          <div class="pill">
            <div class="label">Mentions</div>
            <div class="value" id="mentionCount">0</div>
          </div>
          <div class="pill">
            <div class="label">With SCD</div>
            <div class="value" id="scdCount">0</div>
          </div>
          <div class="pill">
            <div class="label">With BN</div>
            <div class="value" id="bnCount">0</div>
          </div>
        </div>
        <div class="table-wrap">
          <table id="resultTable">
            <thead>
              <tr>
                <th>Mention</th>
                <th>SCD</th>
                <th>SBD</th>
                <th>BN</th>
                <th>IN</th>
              </tr>
            </thead>
            <tbody id="resultBody">
              <tr><td colspan="5">No results yet.</td></tr>
            </tbody>
          </table>
        </div>
      </article>
    </section>

    <section class="card">
      <strong>Raw JSON</strong>
      <pre id="rawJson">{}</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
